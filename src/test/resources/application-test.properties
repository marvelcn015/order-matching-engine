spring.application.name=trading-test

# H2 In-Memory Database (MySQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Auto-initialize database
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.continue-on-error=false

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cex.crypto.trading.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=cex.crypto.trading.config.typehandler

# Test Logging Configuration
logging.level.cex.crypto.trading=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.mybatis=DEBUG

# Disable banner and Swagger for tests
spring.main.banner-mode=off
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Redis instance for integration tests
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0

# Enable scheduled tasks for tests
spring.task.scheduling.pool.size=2
