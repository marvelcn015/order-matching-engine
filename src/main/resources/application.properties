spring.application.name=trading

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/trading?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=springboot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# MyBatis Configuration
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=cex.crypto.trading.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-handlers-package=cex.crypto.trading.config.typehandler

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging
logging.level.cex.crypto.trading.mapper=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=INFO

# Server Configuration
server.port=8080

# Springdoc OpenAPI / Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=cex.crypto.trading.controller
springdoc.paths-to-match=/api/**

# Enable validation error details in responses
server.error.include-message=always
server.error.include-binding-errors=always

# Disable favicon warning
spring.mvc.favicon.enabled=false
spring.web.resources.add-mappings=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# Lettuce Connection Pool
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# Enable scheduled tasks
spring.task.scheduling.pool.size=2

# Rate Limiter Configuration
rate.limiter.requests.per.second=10
rate.limiter.permit.timeout.ms=100

# Cache Configuration
cache.balance.local.ttl.seconds=1
cache.balance.redis.ttl.minutes=5

# Bloom Filter Configuration
bloom.filter.user.expected.insertions=1000000
bloom.filter.user.false.positive.probability=0.01
bloom.filter.order.expected.insertions=10000000
bloom.filter.order.false.positive.probability=0.01
bloom.filter.initialization.batch.size=10000
