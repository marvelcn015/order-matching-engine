# Kafka Configuration

# Bootstrap Servers
spring.kafka.bootstrap-servers=localhost:9092

# Topic Names
kafka.topics.order-input=order-input
kafka.topics.trade-output=trade-output
kafka.topics.order-status-update=order-status-update
kafka.topics.order-input-dlq=order-input-dlq
kafka.topics.trade-output-dlq=trade-output-dlq

# Producer Configuration (performance tuning as per requirements)
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.batch-size=16384
spring.kafka.producer.linger-ms=10
spring.kafka.producer.acks=1
spring.kafka.producer.compression-type=snappy
spring.kafka.producer.retries=3
spring.kafka.producer.enable-idempotence=false

# Consumer Configuration
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
spring.kafka.consumer.max-poll-records=100
spring.kafka.consumer.max-poll-interval-ms=300000
spring.kafka.consumer.properties.spring.json.trusted.packages=cex.crypto.trading.event
