version: '3.8'

services:
  # Zookeeper - Required for Kafka coordination
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: trading-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: trading-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      # Listeners configuration
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      # Topic configuration
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

      # Performance tuning
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

      # JVM settings
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
    networks:
      - trading-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    volumes:
      - kafka-data:/var/lib/kafka/data

  # Kafka UI - Web interface for managing Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: trading-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: trading-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - trading-network

  # Init container to create topics
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: trading-kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - trading-network
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      echo 'Waiting for Kafka to be ready...'
      sleep 10

      echo 'Creating topics...'

      # Create order-input topic (12 partitions for high throughput)
      kafka-topics --create --if-not-exists \
        --bootstrap-server kafka:29092 \
        --topic order-input \
        --partitions 12 \
        --replication-factor 1 \
        --config retention.ms=604800000

      # Create trade-output topic (12 partitions)
      kafka-topics --create --if-not-exists \
        --bootstrap-server kafka:29092 \
        --topic trade-output \
        --partitions 12 \
        --replication-factor 1 \
        --config retention.ms=2592000000

      # Create order-status-update topic (6 partitions, lighter load)
      kafka-topics --create --if-not-exists \
        --bootstrap-server kafka:29092 \
        --topic order-status-update \
        --partitions 6 \
        --replication-factor 1 \
        --config retention.ms=259200000

      # Create DLQ topics (4 partitions)
      kafka-topics --create --if-not-exists \
        --bootstrap-server kafka:29092 \
        --topic order-input-dlq \
        --partitions 4 \
        --replication-factor 1 \
        --config retention.ms=1209600000

      kafka-topics --create --if-not-exists \
        --bootstrap-server kafka:29092 \
        --topic trade-output-dlq \
        --partitions 4 \
        --replication-factor 1 \
        --config retention.ms=1209600000

      echo 'Topics created successfully!'

      # List all topics
      kafka-topics --list --bootstrap-server kafka:29092

      echo 'Topic details:'
      kafka-topics --describe --bootstrap-server kafka:29092
      "

networks:
  trading-network:
    driver: bridge

volumes:
  kafka-data:
    driver: local
